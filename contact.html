            <section class="background">
    
        <div class="form">
            <span>Our Contact Form</span>
            <br><br><br>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="James Henry" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="jameshenry@gmail.com" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <p>
            <span class="location">Our Location</span>
            <address>555 Toto Temptation Lane, Suite T 
                <br>
                Kansua City: MO 555555-5555
            </address>
        </p>

                <em>
