    <body>
        <header>
            <h1 c;>Contact Us</h1>

            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Is A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="James Henry" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="jameshenry@gmail.com" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
            <h2>Our Location</h2>

                <br>

            </address>
            <p>
                <em>
